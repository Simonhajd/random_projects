<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.5.x/dist/aframe-environment-component.min.js"></script>
</head>

<body>
  <h1>Welcome to the A-Frame Website</h1>
  <a-scene>
    <a-light type="directional" intensity="1000" position="-7 1 2" castShadow="true"></a-light>





    <a-box position="-1 0.5 -7" rotation="0 45 0" color="#4CC3D0"></a-box>
    <a-sphere position="1 1 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-cylinder position="0 0 -5" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    
    <a-sky color="#000000"></a-sky>
  </a-scene>
  <script src="script.js"></script>
</body>

</html>
